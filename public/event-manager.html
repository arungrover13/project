<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script>
        $(document).ready(function() {
            
            $("#email").val(localStorage.getItem("activeuser")).prop("readonly",true);
        });

        var module = angular.module("myModule", []);
        module.controller("myController", function($scope, $http) {
            $scope.fetchevent = function() {
                let email = localStorage.getItem("activeuser");
                
                let url = "/fetch-events?email=" + email;
                $http.get(url).then(success, fail);

                function success(res) {
                    $scope.jsonAry = res.data;
                }
                
                function fail(res) {
                    alert("Failed to fetch events.");
                }
            };
            $scope.delbtn = function(tos,doe){
                
                let email = localStorage.getItem("activeuser");
                
                let url = "/delone-event?doe=" + doe;
                $http.get(url).then(success, fail);

                function success(res) {
                    $scope.jsonAry = res.data;
                }
                
                function fail(res) {
                    alert("Failed to delete events.");
                }
                $scope.fetchevent();
            }
            
        });
    </script>
      <script>
        $(document).ready(function(){
            $("#logout").click(function(){
                localStorage.removeItem("activeuser");
                location.href = "index.html";
            })
        })
    </script>
</head>
<body ng-app="myModule" ng-controller="myController" ng-init = "fetchevent()">
    <h1>Event Manager</h1>
    <nav class="navbar navbar-expand-lg fixed-top" style="height: 55px; background-color: rgb(184, 0, 184); box-shadow: 1px 1px 15px   black;" >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="pic/cute-star-dry-clay-yellow-graphic-kids.jpg" alt="Bootstrap" width="50" height="50" style="border-radius: 50%;">
            </a
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item" style="font-size: 15px;">
                <a class="nav-link active" aria-current="page" href="#" style="color: white;">localstar.com</a>
              </li>
              <li class="nav-item" style="font-size: 15px; margin-left: 10px;">
                <a class="nav-link active" href="#service"style="color: white;">Our Services</a>
              </li>
              <li class="nav-item" style="font-size: 15px; margin-left: 10px;">
                <a class="nav-link active" href="#team"style="color: white;">Our Team</a>
              </li>
              <li class="nav-item" style="font-size: 15px; margin-left: 10px;">
                <a class="nav-link active" href="#reach" style="color: white;">Reach us</a>
              </li>
              <li style="margin-left: 150px;">
                <h3 style="color: white;">Event Management</h3>
              </li>
            </ul>
            <button type="button" class="btn btn-dark" data-bs-toggle="modal" id ="logout" style="margin-left: 10px; font-size: 15px;">Logout</button>
            
          </div>
        </div>
        
    </nav>

  <div class="container" style="margin-top: 50px;">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" id="email" name = "email" class="form-control" ng-model="selemail">
        </div>
    </div>
    <div class="container mt-3" ng-if="jsonAry && jsonAry.length">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>sr no.</th>
                    <th>Event time</th>
                    <th>Event Name</th>
                    <th>Date</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="event in jsonAry">
                    <td>{{ $index+1 }}</td>
                    <td>{{ event.tos }}</td>
                    <td>{{ event.even }}</td>
                    <td>{{ event.doe }}</td>
                    <td>{{ event.venue }}</td>
                    <td><button class = "btn btn-primary" ng-click = "delbtn(event.tos,event.doe)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
